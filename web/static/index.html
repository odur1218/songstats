<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SongStats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Crimson+Text|Open+Sans:400,800" rel="stylesheet" />
    <link rel="stylesheet" href="static/style.css" />
    <!--script src="https://cdn.usefathom.com/script.js" site="EIJSUNWO" defer></script-->
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1 class="title-name">
          Song Statistics
        </h1>
      </div>

      <div class="search">
        <input
          type="text"
          name="artist"
          class="search-artist"
          autofocus="autofocus"
          placeholder="Type the artist"
          id="search-input"
        />
        <ul class="results" id="results"></ul>
      </div>

      <div class="stats" id="stats">
        <table id="stats-table">
            <col class="cb">
            <col class="artist">
            <col class="stat">
            <col class="stat">
            <col class="stat">
            <col class="stat">
            <tr>
                <th colspan=2></th>
                <th colspan=4>Number of words in song</th>
            <tr>
                <th></th>
                <th>Artist</th>
                <th>Min</th>
                <th>Max</th>
                <th>Avg</th>
                <th>Std</th>
            </tr>
        </table>
      </div>

      <div class="buttons" id="buttons">
        <button id="histogram" class="plotbutton">histogram</button>
        <button id="peralbum" class="plotbutton">per album</button>
        <button id="peryear" class="plotbutton">per year</button>
        <button id="perarea" class="plotbutton">per area</button>
      </div>
      
    </div>

    <img class="plot"></img>

	<div class="credits">
      <a target="_blank" title="The interface is based on lyrics.ovh" href="https://lyrics.ovh/">Lyrics.ovh</a>
      <a target="_blank" title="Discographies provided by MusicBrainz" href="https://musicbrainz.org/">MusicBrainz</a>
      <a target="_blank" title="Source code" href="https://github.com/">GitHub</a>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="static/search.js" charset="utf-8"></script>
  </body>
</html>
